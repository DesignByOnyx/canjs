<div id="app"></div>
<script src="../../node_modules/steal/steal.js" dev-bundle main="@empty">
import $ from 'jquery';
import can from 'can';
import 'can/model/model';

var template = can.view.stache("<h1>Todo: {{ mytodo.name }}</h1>"+
                   "<todos-editor todo='{mytodo}'></todos-editor>")

var mytodo = new can.Map({name: "Do the dishes"})

can.Component.extend({
  tag: "todos-editor",
  template: "{{# if(todo) }}"+
              "<input type='text' can-value='{todo.name}'/>"+
            "{{/ if }}",
  scope: {}
})

var fragment = template({
  mytodo: mytodo
})

document.body.appendChild(fragment)

$("#app").html( fragment );

</script>
